<h3>Reactive Form</h3>
<form [formGroup]="fg" (ngSubmit)="log(fg)">
  <div class="form-group">
    <label for="firstName">First Name:</label>
    <input formControlName="firstName" class="form-control" />
    <div class="alert alert-danger" *ngIf="fg.controls['firstName'].invalid && fg.controls['firstName'].touched" role="alert">
        <div *ngIf="fg.controls['firstName'].errors.required">The field is required!</div>
        <div *ngIf="fg.controls['firstName'].errors.minlength">The field must have atleast {{fg.controls['firstName'].errors.minlength.requiredLength}} characteres!</div>
        <div *ngIf="fg.controls['firstName'].errors.maxlength">The field must have maximun 10 characteres!</div>
    </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment:</label>
    <textarea formControlName="comment" class="form-control"></textarea>
  </div>
  <div class="form-check">
    <input type="checkbox" formControlName="acceptTerms" class="form-check-input"/>
    <label class="form-check-label" for="acceptTerms">Accept Terms:</label>
  </div>
  <button [disabled]="fg.invalid" class="btn btn-primary">Send</button>
</form>
